<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!--  link rel ="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/-->
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel ="stylesheet" type="text/css" href="css/myStyle.css"/>
<title>liste de courses </title>
</head>
<body ng-app="MyApp" ng-controller="ProduitController">

 <div class="container spacer">
 <div class="panel panel-primary">
 <div class="panel-heading">Ma Petite Liste De Courses</div>
 <div class="panel-body">
 
 <label>Ce qu'il me faut : </label><input type="text"  class="form-control" ng-model="motCle"/>
</div>
<!-- <label>Combien: </label><input type="text" ng-model="nombre"/> -->
<div class="form-group">
 <div class="col-xs-2">
      <label for="sel1">Combien</label>
      <select class="form-control" id="sel1">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
      </select>
</div> 

 <button class="btn btn-success" ng_click="Ajouter()">AJOUTER</button>
<button class="btn btn-danger" ng-click="Supprimer()">SUPPRIMER</button>
<button class="btn btn-warning" ng-click="Modifier()">MODIFIER</button>
<!-- <button class="btn btn-info" ng-click="Chercher()">CHERCHER</button> -->

</div>

<div class="container">
<table class="table table-striped">
<thead>
<tr>
<th>Désignation</th><th>Quantité</th>
<!-- <th>Prix</th> -->
</tr>
<tbody>
<tr ng-repeat="p in produits.content">
<!-- <td>{{p.id}}</td> -->
<td>{{p.designation}}</td>

<td>{{p.quantite}}</td>
<!-- <td>{{p.prix}}</td> -->
</tr>
</tbody>
</table>
<div class="container">
<ul class="nav nav-pills">
<li ng-class="{active:pageCourante==$index}" ng-repeat="p in pages track by $index">
<a ng-click="gotoPage($index)">{{$index}}</a>
</li>
</ul>
<ul class="pager">
  <li>
  <li><a href="index2.html">C'est parti...on prend le caddie...</a></li>
</ul> 
</div>
</div>


<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
